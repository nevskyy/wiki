{% extends "encyclopedia/layout.html" %} 

{% block title %} 
    Encyclopedia 
{%endblock %} 

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'save_edit'%}" method="post">
      {% csrf_token %}
      <label>Title: </label>
      <input type="text" name="title" placeholder="Enter a title" value="{{title}}">
      <br>
      <br>
      <label>Markdown content</label>
      <br>
      <textarea name="content">{{content}}</textarea>
      <br>
      <input type="submit"  name="action" value="Save" class="btn btn-primary">
      <input type="submit"  name="action" value="Cancel" class="btn btn-dark">
    </form>

{% endblock %}
