{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ content | safe }}
    
    <form action="{% url 'edit_page' %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="entry_title" value="{{title}}">
      <input type="submit" name="action" value="Edit" class="btn btn-dark">
      <input type="submit" name="action" value="Home" class="btn btn-primary">
      <input type="submit" name="action" value="Delete" class="btn btn-danger">
    </form>
{% endblock %}
