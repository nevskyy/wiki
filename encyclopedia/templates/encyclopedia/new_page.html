{% extends "encyclopedia/layout.html" %} 

{% block title %} 
    Encyclopedia 
{%endblock %} 

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'new_page'%}" method="post">
      {% csrf_token %}
      <label>Title: </label>
      <input type="text" name="title" placeholder="Enter a title">
      <br>
      <br>
      <label>Markdown content</label>
      <br>
      
      <textarea name="content"></textarea>
      <br>
      <input type="submit"  name="action" value="Create Page" class="btn btn-primary">
      <input type="submit"  name="action" value="Cancel" class="btn btn-dark">
    </form>

{% endblock %}
