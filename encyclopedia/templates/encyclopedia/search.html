{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search page </h1>
    <h4><span>{{message}}</span></h4>

    <div class="list-group">
        {% for entry in entries %}
            <a href="{% url 'show_entry_page' title=entry %}" class="list-group-item list-group-item-action">{{ entry }}</a>
        {% endfor %}
    </div>

{% endblock %}
